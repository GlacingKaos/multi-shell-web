<html>

<head>
    <title>SSH Terminal</title>
    <link rel="stylesheet" href="/dist/xterm.css" />
    <!-- <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script> -->

    <!-- Firebase App is always required and must be first -->
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-app.js"></script>

    <!-- Add additional services that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase-database.js"></script>

    <script>
        // Initialize Firebase
        var config = { // Your data firebase connection
            apiKey: "your apikey",
            authDomain: "your info",
            databaseURL: "your info",
            projectId: "your info",
            storageBucket: "",
            messagingSenderId: "your info"
        };
        firebase.initializeApp(config);
    </script>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="/dist/xterm.js"></script>
    <script src="/dist/addons/fit/fit.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="term.js"></script>
    <script>

    </script>
    <style>
        body {
            font-family: helvetica, sans-serif, arial;
            font-size: 1em;
            color: #111;
        }

        h1 {
            text-align: center;
        }

        #terminal-container {
            width: 960px;
            height: 600px;
            margin: 0 auto;
            padding: 2px;
        }

        #terminal-container .terminal {
            background-color: #111;
            color: #fafafa;
            padding: 2px;
        }

        #terminal-container .terminal:focus .terminal-cursor {
            background-color: #fafafa;
        }
    </style>
</head>

<body>
    <br>
    <div class="row">
        <div class="col s3">
            <ul class="collection with-header" id="list_commands"></ul>
        </div>
        <div class="col s9">
            <h6 class="center-align">Consoles</h6>
            <nav class="nav-extended teal darken-1">
                <div class="nav-content">
                    <ul class="tabs tabs-transparent" id="menu_consoles"></ul>
                </div>
            </nav>
            <div id="terminals"></div>
        </div>
    </div>
    <div id="terminal-container"></div>

    <!-- Modal Add -->
    <div id="modal-add" class="modal">
        <div class="modal-content">
            <h4>Add command</h4>
            <div class="row">
                <div class="input-field col s6">
                    <input id="name_console" type="text" class="validate">
                    <label class="active" for="name_console">Name console</label>
                </div>
                <div class="input-field col s12">
                    <textarea id="command" class="materialize-textarea"></textarea>
                    <label for="command">Command</label>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" id="add" class="modal-close waves-effect waves-green btn-flat">Add</a>
        </div>
    </div>

    <!-- Modal Edit -->
    <div id="modal-edit" class="modal">
        <div class="modal-content">
            <h4>Edit command</h4>
            <div class="row">
                <div class="input-field col s6">
                    <input id="edit_key_name_console" type="hidden">
                    <input id="edit_name_console" type="text" class="validate">
                    <label class="active" for="edit_name_console">Name console</label>
                </div>
                <div class="input-field col s12">
                    <textarea id="edit_command" class="materialize-textarea"></textarea>
                    <label for="edit_command">Command</label>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" id="save" class="modal-close waves-effect waves-green btn-flat">Save</a>
        </div>
    </div>
</body>

</html>
